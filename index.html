<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 경기 일정 & 뉴스</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-futbol"></i>
                축구 경기 일정 & 뉴스
            </h1>
            <nav class="nav">
                <button class="nav-btn active" data-tab="matches">경기 일정</button>
                <button class="nav-btn" data-tab="news">축구 뉴스</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 경기 일정 섹션 -->
            <section id="matches" class="tab-content active">
                <div class="section-header">
                    <h2>경기 일정</h2>
                    <div class="league-filter">
                        <button class="filter-btn active" data-league="all">전체</button>
                        <button class="filter-btn" data-league="kleague">K리그</button>
                        <button class="filter-btn" data-league="premier">프리미어리그</button>
                        <button class="filter-btn" data-league="championship">챔피언십</button>
                    </div>
                </div>
                
                <div class="matches-container">
                    <div class="loading-spinner" id="matches-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>경기 일정을 불러오는 중...</p>
                    </div>
                    <div class="matches-grid" id="matches-grid"></div>
                </div>
            </section>

            <!-- 축구 뉴스 섹션 -->
            <section id="news" class="tab-content">
                <div class="section-header">
                    <h2>최신 축구 뉴스</h2>
                    <button class="refresh-btn" id="refresh-news">
                        <i class="fas fa-sync-alt"></i>
                        새로고침
                    </button>
                </div>
                
                <div class="news-container">
                    <div class="loading-spinner" id="news-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>뉴스를 불러오는 중...</p>
                    </div>
                    <div class="news-grid" id="news-grid"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- 경기 상세 모달 -->
    <div class="modal" id="match-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="match-modal-body"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 축구 경기 일정 & 뉴스. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
