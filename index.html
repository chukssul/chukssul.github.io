<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축썰</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚽</text></svg>">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-futbol"></i>
                    축썰
                </a>
            </h1>
            <nav class="nav-tabs">
                <button class="nav-btn active" data-tab="korean-news">국내 축구 속보</button>
                <button class="nav-btn" data-tab="international-news">해외 축구 속보</button>
                <!-- <button class="nav-btn" data-tab="matches">경기 일정</button> -->
                <!-- <button class="nav-btn" data-tab="articles">해외 축구 기사</button> -->
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 국내 축구 속보 -->
            <section id="korean-news" class="tab-content active">
                <div class="section-header">
                    <h2>국내 축구 속보</h2>
                    <div class="news-controls">
                        <div class="search-box">
                            <input type="text" id="korean-news-search" placeholder="뉴스 검색...">
                            <button onclick="searchKoreanNews()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <button class="refresh-btn" onclick="refreshKoreanNews()">
                            <i class="fas fa-sync-alt"></i>
                            새로고침
                        </button>
                    </div>
                </div>
                
                <div class="korean-news-container">
                    <div class="loading-message" id="korean-news-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>속보를 가져오고 있습니다...</p>
                    </div>
                    <div class="news-grid" id="korean-news-grid"></div>
                </div>
            </section>
            
            <!-- 해외 축구 속보 -->
            <section id="international-news" class="tab-content">
                <div class="section-header">
                    <h2>해외 축구 속보</h2>
                    <div class="news-controls">
                        <div class="search-box">
                            <input type="text" id="international-news-search" placeholder="뉴스 검색...">
                            <button onclick="searchInternationalNews()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <button class="refresh-btn" id="refresh-international-news" onclick="refreshInternationalNews()">
                            <i class="fas fa-sync-alt"></i>
                            새로고침
                        </button>
                    </div>
                </div>
                
                <div class="international-news-container">
                    <div class="loading-message" id="international-news-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>속보를 가져오고 있습니다...</p>
                    </div>
                    <div class="news-grid" id="international-news-grid"></div>
                </div>
            </section>

            <!-- 경기 일정 섹션 -->
            <!--
            <section id="matches" class="tab-content">
                <div class="section-header">
                    <h2>경기 일정</h2>
                    <div class="match-filter">
                        <button class="filter-btn active" data-filter="upcoming">예정 경기</button>
                        <button class="filter-btn" data-filter="recent">최근 경기</button>
                        <button class="filter-btn" data-filter="all">전체</button>
                    </div>
                </div>
                
                <div class="matches-container">
                    <div class="loading-spinner" id="matches-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>경기 일정을 불러오는 중...</p>
                    </div>
                    <div class="matches-grid" id="matches-grid"></div>
                </div>
            </section>
            -->

            <!-- 해외 축구 기사 섹션 -->
            <!--
            <section id="articles" class="tab-content">
                <div class="section-header">
                    <h2>해외 축구 기사</h2>
                    <button class="refresh-btn" id="refresh-articles">
                        <i class="fas fa-sync-alt"></i>
                        새로고침
                    </button>
                </div>
                
                <div class="articles-container">
                    <div class="loading-spinner" id="articles-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>기사를 불러오는 중...</p>
                    </div>
                    <div class="articles-grid" id="articles-grid"></div>
                </div>
            </section>
            -->
        </div>
    </main>

    <!-- 뉴스 상세 모달 -->
    <div class="modal" id="news-modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <div class="modal-body" id="news-modal-body">
                <div class="news-content">
                    <div class="news-header">
                        <h3 id="modal-news-title"></h3>
                        <div class="news-meta">
                            <span id="modal-news-source"></span>
                            <span id="modal-news-date"></span>
                        </div>
                    </div>
                    <div class="news-summary" id="modal-news-summary"></div>
                    <div class="news-actions">
                        <a id="modal-news-link" href="#" target="_blank" class="btn btn-primary">
                            <i class="fas fa-external-link-alt"></i>
                            원문 보기
                        </a>
                    </div>
                </div>
                <div class="chat-section">
                    <h3>실시간 채팅</h3>
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." maxlength="200">
                            <button id="send-chat-message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 경기 상세 모달 -->
    <div class="modal" id="match-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="match-modal-body"></div>
        </div>
    </div>

    <!-- 기사 상세 모달 -->
    <div class="modal" id="article-modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <div class="modal-body" id="article-modal-body">
                <div class="article-content"></div>
                <div class="chat-section">
                    <h3>실시간 채팅</h3>
                    <div class="chat-container">
                        <div class="chat-messages" id="article-chat-messages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="article-chat-input" placeholder="메시지를 입력하세요..." maxlength="200">
                            <button id="send-article-chat-message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>국내 축구, 해외 축구 속보를 간편하게 확인할 수 있습니다.</p>
            <p class="disclaimer">
                <small>
                    축썰
                </small>
            </p>
        </div>
    </footer>

    <!-- Firebase SDK (v8 호환) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="js/config.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/korean-football-news.js"></script>
    <script src="js/international-football-news.js"></script>
    <script src="js/real-crawler.js"></script>
    <script src="js/translator.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
