<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 경기 일정 & 뉴스</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-futbol"></i>
                축구 경기 일정 & 뉴스
            </h1>
            <nav class="nav">
                <button class="nav-btn active" data-tab="matches">경기 일정</button>
                <button class="nav-btn" data-tab="articles">축구 기사</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 경기 일정 섹션 -->
            <section id="matches" class="tab-content active">
                <div class="section-header">
                    <h2>경기 일정</h2>
                    <div class="match-filter">
                        <button class="filter-btn active" data-filter="upcoming">예정 경기</button>
                        <button class="filter-btn" data-filter="recent">최근 경기</button>
                        <button class="filter-btn" data-filter="all">전체</button>
                    </div>
                </div>
                
                <div class="matches-container">
                    <div class="loading-spinner" id="matches-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>경기 일정을 불러오는 중...</p>
                    </div>
                    <div class="matches-grid" id="matches-grid"></div>
                </div>
            </section>

            <!-- 축구 기사 섹션 -->
            <section id="articles" class="tab-content">
                <div class="section-header">
                    <h2>축구 기사</h2>
                    <button class="refresh-btn" id="refresh-articles">
                        <i class="fas fa-sync-alt"></i>
                        새로고침
                    </button>
                </div>
                
                <div class="articles-container">
                    <div class="loading-spinner" id="articles-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>기사를 불러오는 중...</p>
                    </div>
                    <div class="articles-grid" id="articles-grid"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- 경기 상세 모달 -->
    <div class="modal" id="match-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="match-modal-body"></div>
        </div>
    </div>

    <!-- 기사 상세 모달 -->
    <div class="modal" id="article-modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <div class="modal-body" id="article-modal-body">
                <div class="article-content"></div>
                <div class="comments-section">
                    <h3>댓글</h3>
                    <div class="comment-form">
                        <textarea id="comment-text" placeholder="댓글을 입력하세요..."></textarea>
                        <button id="submit-comment">댓글 작성</button>
                    </div>
                    <div class="comments-list" id="comments-list"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 축구 경기 일정 & 뉴스. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="js/real-crawler.js"></script>
    <script src="js/translator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
