<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <title>축썰닷컴</title>
    <link rel="stylesheet" href="css/styles.css?v=2.1">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo" id="main-logo">⚽ 축썰닷컴</h1>
            <div class="header-controls">
                <nav class="nav">
                    <button class="nav-btn active" data-tab="home">홈</button>
                    <button class="nav-btn" data-tab="create">포스트 작성</button>
                    <button class="nav-btn" data-tab="profile">프로필</button>
                </nav>
                <div class="auth-controls">
                    <button id="login-btn" class="auth-btn login-btn" style="display: none;">
                        <span class="auth-icon">🔑</span>
                        구글로 로그인
                    </button>
                    <div id="user-info" class="user-info" style="display: none;">
                        <img id="user-avatar" class="user-avatar" src="" alt="프로필">
                        <span id="user-name" class="user-name"></span>
                        <button id="logout-btn" class="auth-btn logout-btn">로그아웃</button>
                    </div>
                </div>
                <button class="theme-toggle" id="theme-toggle" title="다크모드 토글">
                    🌙
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 홈 탭 -->
            <div id="home-tab" class="tab-content active">
                <div class="search-section">
                    <input type="text" id="search-input" placeholder="선수 이름으로 검색..." class="search-input">
                    <button id="search-btn" class="search-btn">검색</button>
                </div>

                <div class="filter-section">
                    <select id="sort-select" class="sort-select">
                        <option value="newest">최신순</option>
                        <option value="oldest">오래된순</option>
                        <option value="most-comments">댓글 많은순</option>
                        <option value="most-likes">좋아요 많은순</option>
                    </select>
                    <div class="tag-filter">
                        <select id="tag-filter" class="tag-select">
                            <option value="">모든 태그</option>
                        </select>
                    </div>
                </div>

                <div id="posts-container" class="posts-container">
                    <!-- 포스트들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 포스트 작성 탭 -->
            <div id="create-tab" class="tab-content">
                <div class="create-post-form">
                    <h2>새 포스트 작성</h2>
                    <form id="post-form">
                        <div class="form-group">
                            <label for="player-name">선수 이름</label>
                            <input type="text" id="player-name" required placeholder="예: 손흥민">
                        </div>
                        
                        <div class="form-group">
                            <label for="post-title">제목</label>
                            <input type="text" id="post-title" required placeholder="포스트 제목을 입력하세요">
                        </div>
                        
                        <div class="form-group">
                            <label for="post-content">내용</label>
                            <textarea id="post-content" required placeholder="선수에 대한 생각이나 의견을 자유롭게 작성해주세요..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-image">이미지 (선택사항)</label>
                            <input type="file" id="post-image" accept="image/*">
                            <div id="image-preview" class="image-preview"></div>
                            <div class="upload-progress" id="upload-progress" style="display: none;">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="progress-fill"></div>
                                </div>
                                <span id="progress-text">업로드 중...</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-tags">태그 (쉼표로 구분)</label>
                            <input type="text" id="post-tags" placeholder="예: 프리미어리그, 토트넘, 윙어">
                            <div class="tag-suggestions" id="tag-suggestions"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="author-name">작성자</label>
                            <input type="text" id="author-name" required placeholder="닉네임을 입력하세요">
                        </div>
                        
                        <button type="submit" class="submit-btn" id="submit-btn">
                            <span class="btn-text">포스트 작성</span>
                            <span class="btn-loading" style="display: none;">📡 업로드 중...</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- 프로필 탭 -->
            <div id="profile-tab" class="tab-content">
                <!-- 로그인하지 않은 경우 -->
                <div id="login-required" class="login-required" style="display: none;">
                    <div class="login-prompt">
                        <h2>🔐 로그인이 필요합니다</h2>
                        <p>프로필을 관리하려면 구글 계정으로 로그인해주세요.</p>
                        <button id="profile-login-btn" class="auth-btn login-btn large">
                            <span class="auth-icon">🔑</span>
                            구글로 로그인
                        </button>
                    </div>
                </div>
                
                <!-- 로그인한 경우 -->
                <div id="profile-content" class="profile-section" style="display: none;">
                    <h2>사용자 프로필</h2>
                    <div class="profile-form">
                        <div class="form-group">
                            <label for="profile-nickname">닉네임</label>
                            <input type="text" id="profile-nickname" placeholder="닉네임을 입력하세요">
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-avatar">프로필 이미지</label>
                            <input type="file" id="profile-avatar" accept="image/*">
                            <div id="avatar-preview" class="avatar-preview"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-bio">자기소개</label>
                            <textarea id="profile-bio" placeholder="간단한 자기소개를 작성해주세요..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="favorite-team">좋아하는 팀</label>
                            <input type="text" id="favorite-team" placeholder="예: 토트넘 홋스퍼">
                        </div>
                        
                        <button type="button" id="save-profile" class="submit-btn">프로필 저장</button>
                    </div>
                    
                    <div class="profile-stats">
                        <h3>활동 통계</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-number" id="user-posts-count">0</span>
                                <span class="stat-label">작성한 포스트</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="user-comments-count">0</span>
                                <span class="stat-label">작성한 댓글</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="user-likes-received">0</span>
                                <span class="stat-label">받은 좋아요</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 포스트 상세 모달 -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- 포스트 상세 내용이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- 알림 토스트 -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <!-- Service Worker 등록 -->
    <script>
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js?v=2.1')
                    .then(registration => {
                        console.log('✅ Service Worker 등록 성공:', registration.scope);
                        
                        // 새로고침 시 캐시 강제 삭제
                        if (registration.waiting) {
                            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                        }
                        
                        // 페이지 로드 시 캐시 정리
                        registration.active.postMessage({ type: 'CLEAR_CACHE' });
                    })
                    .catch(error => {
                        console.log('❌ Service Worker 등록 실패:', error);
                    });
            });
        }
        
        // 페이지 로드 시 캐시 강제 새로고침
        window.addEventListener('load', () => {
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    cacheNames.forEach(cacheName => {
                        if (cacheName !== 'chukssul-v2.1') {
                            caches.delete(cacheName);
                            console.log('🗑️ 이전 캐시 삭제:', cacheName);
                        }
                    });
                });
            }
            
            // 브라우저 캐시 강제 새로고침
            if (performance.navigation.type === 1) { // 새로고침
                console.log('🔄 새로고침 감지 - 강제 캐시 정리');
                // 모든 리소스 강제 새로고침
                const links = document.querySelectorAll('link[rel="stylesheet"]');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href) {
                        link.setAttribute('href', href.split('?')[0] + '?v=' + Date.now());
                    }
                });
            }
        });
    </script>
